<body>
  <main class="app" role="application" aria-label="Calculator">
    <div class="header">
      <div class="brand" aria-hidden="true">
        <span class="dot"></span>
        <span>Calc<span style="color:var(--accent)">.io</span></span>
      </div>
      <div style="font-size:12px; color:var(--muted)">HTML • CSS • JS</div>
    </div>

    <section class="screen" aria-live="polite">
      <div class="history" id="history" aria-label="History"></div>
      <div class="output" id="display" aria-label="Result">0</div>
    </section>

    <section class="keys">
      <button class="btn--danger" data-action="clear" aria-label="All Clear">AC</button>
      <button data-action="delete" aria-label="Delete">DEL</button>
      <button class="btn--accent2" data-value="%" aria-label="Percent">%</button>
      <button class="btn--op" data-value="/" aria-label="Divide">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="btn--op" data-value="*" aria-label="Multiply">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="btn--op" data-value="-" aria-label="Subtract">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="btn--op" data-value="+" aria-label="Add">+</button>

      <button data-action="sign" aria-label="Toggle Sign">±</button>
      <button data-value="0">0</button>
      <button data-value="." aria-label="Decimal">.</button>
      <button class="btn--eq" data-action="equals" aria-label="Equals">=</button>
    </section>

    <div class="footer">Keyboard friendly: use 0-9, + - * / % .  Enter =, Backspace = DEL, Esc = AC</div>
  </main>
